name: Auto Build Vanitygen-PlusPlus

on:
  push:
    branches:
      - main   # 每次 push main 分支都会触发
    tags:
      - 'v*'   # push tag 时也会触发 Release

jobs:
  build:
    name: Build on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]

    env:
      # 版本号: tag 存在则用 tag，否则用 commit SHA
      VERSION: ${{ github.ref_name != '' && github.ref_name || github.sha }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Install dependencies
        run: |
          if [[ "${{ matrix.os }}" == "ubuntu-latest" ]]; then
            sudo apt-get update
            sudo apt-get install -y build-essential cmake git ocl-icd-opencl-dev zip
          elif [[ "${{ matrix.os }}" == "macos-latest" ]]; then
            brew update
            brew install cmake zip
          elif [[ "${{ matrix.os }}" == "windows-latest" ]]; then
            choco install cmake zip -y
          fi
        shell: bash

      # ----------------------
      # 编译 CPU 版本
      - name: Compile CPU version
        run: |
          make clean
          make all
          mv vanitygen++ vanitygen++-cpu-${VERSION}-${{ matrix.os }}
        shell: bash

      # ----------------------
      # 编译 GPU (OpenCL) 版本
      - name: Compile GPU version (OpenCL)
        run: |
          make clean
          make ocl
          mv oclvanitygen++ oclvanitygen++-gpu-${VERSION}-${{ matrix.os }}
        shell: bash

      # ----------------------
      # 打包可执行文件
      - name: Package binaries
        run: |
          mkdir -p release-${{ matrix.os }}
          cp vanitygen++-cpu-${VERSION}-${{ matrix.os }} release-${{ matrix.os }}/
          cp oclvanitygen++-gpu-${VERSION}-${{ matrix.os }} release-${{ matrix.os }}/
          cp keyconv release-${{ matrix.os }}/ || true
          zip -r vanitygen-plusplus-${VERSION}-${{ matrix.os }}.zip release-${{ matrix.os }}
        shell: bash

      # ----------------------
      # 上传 artifact
      - name: Upload artifact
        uses: actions/upload-artifact@v3
        with:
          name: vanitygen-plusplus-${{ matrix.os }}
          path: vanitygen-plusplus-${VERSION}-${{ matrix.os }}.zip

  release:
    name: Create GitHub Release
    if: startsWith(github.ref, 'refs/tags/v')  # 仅 tag 时生成 Release
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Download artifacts
        uses: actions/download-artifact@v3
        with:
          path: release_files

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ github.ref_name }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload release assets
        uses: softprops/action-gh-release@v1
        with:
          files: release_files/**/*.zip
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
